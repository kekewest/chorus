<div class="create-sheet" *ngIf="isLoadedSheet" (click)="createNewTab()">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</div>
<div class="tabset-wrapper">
  <tabset>
    <ng-container *ngFor="let tabName of tabOrder">
      <tab
          [heading]="tabName"
          [active]="isActiveTab(tabName)"
          (select)="selectTab(tabName)">
      </tab>
    </ng-container>
  </tabset>
</div>
