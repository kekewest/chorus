<div #activeTabView class="active-tab-view" (scroll)="onScroll($event)">
  <div #activeTabArea class="active-tab-area" [style.width.px]="areaWidth" [style.height.px]="areaHeight" (click)="onClick($event)">
    <ng-container *ngFor="let el of elements">
      <ng-template crElement [element]="el"></ng-template>
    </ng-container>
  </div>
</div>
