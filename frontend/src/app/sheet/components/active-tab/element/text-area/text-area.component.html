<div 
  class="text-view"
  [hidden]="!textViewVisible">{{element.text}}</div>
<textarea #textArea
  wrap="off"
  class="input-form" 
  [formControl]="textFormCtrl" 
  [style.border-width.px]="textAreaBorderWidth"
  [style.border-style]="textAreaBorderStyle"
  [style.border-color]="textAreaBorderColor"
  [style.color]="textAreaColor"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
</textarea>
