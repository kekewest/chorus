<div 
  class="html-view"
  [hidden]="isEditing()"
  [style.border]="border"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <div 
    class="handle" 
    [style.border-bottom]="border"></div>
  <div 
    class="view-wrapper" 
    (click)="onClickText()"
    [innerHTML]="getSafeHtml()"></div>
</div>
