<textarea #textArea
  wrap="off"
  class="input-form" 
  [formControl]="textFormCtrl" 
  [value]="element.text"
  [style.border]="border"
  [style.background-color]="backgroundColor"
  (mouseup)="onMouseUp()"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
</textarea>
