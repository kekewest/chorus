<textarea #textArea
  class="input-form" 
  [formControl]="textFormCtrl" 
  [style.width.px]="width" 
  [style.height.px]="height"
  [style.border]="border"
  [style.background-color]="backgroundColor"
  [style.resize]="resize"
  (mouseup)="onMouseUp()"
  (focus)="onFocus()"
  (blur)="onBlur()">
</textarea>
