<div class="create-sheet" *ngIf="isLoadedSpreadSheet" (click)="createNewSheet()">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</div>
<div class="tabset-wrapper">
  <tabset>
    <ng-container *ngFor="let sheetName of sheetOrder">
      <tab
          [heading]="sheetName"
          [active]="isActiveTab(sheetName)"
          (select)="selectSheet(sheetName)">
      </tab>
    </ng-container>
  </tabset>
</div>
